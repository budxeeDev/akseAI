  <script>
    const API_URL = 'http://localhost:4000/api/chat';

    document.addEventListener('DOMContentLoaded', () => {
      const chatContainer = document.getElementById('chatContainer');
      const messageInput = document.getElementById('messageInput');

      if (!chatContainer || !messageInput) {
        console.error("Elemen DOM yang diperlukan tidak ditemukan.");
        return;
      }

      function escapeHTML(str) {
        return str.replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function saveConversation() {
        const messages = [];
        chatContainer.querySelectorAll('.message, .response').forEach((msg) => {
          if (msg.className && msg.innerHTML) {
            messages.push({
              type: msg.className,
              content: msg.innerHTML,
            });
          }
        });

        try {
          localStorage.setItem('chatMessages', JSON.stringify(messages));
        } catch (error) {
          console.error("Gagal menyimpan percakapan:", error);
        }
      }

      function loadConversation() {
        const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
        if (!Array.isArray(savedMessages)) {
          console.error("Data chat di localStorage tidak valid. Mengatur ulang...");
          localStorage.removeItem('chatMessages');
          return;
        }

        savedMessages.forEach((msg) => {
          const messageElement = document.createElement('div');
          messageElement.className = msg.type || 'response';
          messageElement.innerHTML = msg.content || '';
          chatContainer.appendChild(messageElement);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        typingIndicator.textContent = 'Akse sedang mengetik...';
        chatContainer.appendChild(typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return typingIndicator;
      }

      function hideTypingIndicator(typingIndicator) {
        if (typingIndicator) typingIndicator.remove();
      }

      window.sendMessage = async function () {
        const message = escapeHTML(messageInput.value.trim());
        if (!message) {
          alert("Pesan tidak boleh kosong!");
          return;
        }

        const userMessage = document.createElement('div');
        userMessage.className = 'message';
        userMessage.textContent = message;
        chatContainer.appendChild(userMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        messageInput.value = '';

        const typingIndicator = showTypingIndicator();
        const tittleAi = document.getElementById('titleAi');
        tittleAi.style.display = 'none';


        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message }),
          });

          if (!response.ok) throw new Error("Gagal mendapatkan respons dari server.");

          const data = await response.json();
          const botResponse = document.createElement('div');
          botResponse.className = 'response';
          botResponse.innerHTML = marked.parse(data.content || "Maaf, saya tidak dapat memproses permintaan Anda saat ini.");
          chatContainer.appendChild(botResponse);

          // Highlight.js untuk syntax highlighting
          const codeBlocks = botResponse.querySelectorAll('pre code');
          codeBlocks.forEach((block) => {
            hljs.highlightBlock(block);
          });
        } catch (error) {
          console.error('Error saat mengirim pesan:', error);
          const errorResponse = document.createElement('div');
          errorResponse.className = 'response';
          errorResponse.textContent = "Terjadi kesalahan, silakan coba lagi.";
          chatContainer.appendChild(errorResponse);
        } finally {
          hideTypingIndicator(typingIndicator);
          saveConversation();
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      };

      loadConversation();

      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      const toggleBtn = document.getElementById('navbarOpen');
      const navLinks = document.getElementById('navLinks');

      toggleBtn.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

    });
